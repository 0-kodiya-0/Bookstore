<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="title">Bookstore - Home</ui:define>
        
        <ui:define name="content">
            <div class="relative bg-gradient-to-r from-blue-800 to-primary py-16 md:py-24 px-4 sm:px-6">
                <div class="max-w-7xl mx-auto text-center text-white">
                    <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4">Welcome to Our Bookstore</h1>
                    <p class="text-xl md:text-2xl mb-8 opacity-90">Discover your next favorite book</p>
                    <h:link outcome="/books/list" value="Browse Books" 
                            styleClass="inline-block bg-white text-primary hover:bg-gray-100 font-medium py-3 px-6 rounded-md shadow transition-colors"/>
                </div>
                <div class="absolute inset-0 bg-pattern opacity-10"></div>
            </div>
            
            <div class="max-w-7xl mx-auto px-4 sm:px-6 py-12">
                <h2 class="text-2xl md:text-3xl font-bold text-center mb-12 relative after:content-[''] after:block after:w-16 after:h-1 after:bg-primary after:mx-auto after:mt-4">Featured Books</h2>
                
                <h:form>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-6">
                        <!-- Removed the size attribute to avoid iteration beyond available items -->
                        <ui:repeat value="#{bookBean.books}" var="book">
                            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                                <div class="h-48 overflow-hidden">
                                    <h:graphicImage name="images/book-placeholder.jpg" alt="#{book.title}" 
                                                   styleClass="w-full h-full object-cover hover:scale-105 transition-transform"/>
                                </div>
                                <div class="p-4">
                                    <h3 class="text-lg font-semibold h-14 overflow-hidden line-clamp-2">
                                        <h:link outcome="/books/details" value="#{book.title}" 
                                               styleClass="text-gray-800 hover:text-primary transition-colors">
                                            <f:param name="id" value="#{book.id}"/>
                                        </h:link>
                                    </h3>
                                    <p class="text-gray-600 text-sm mb-2">by 
                                        <h:link outcome="/authors/details" value="#{bookBean.getAuthorName(book.authorId)}" 
                                               styleClass="hover:text-primary transition-colors">
                                            <f:param name="id" value="#{book.authorId}"/>
                                        </h:link>
                                    </p>
                                    <p class="text-primary font-bold mb-3">$#{book.price}</p>
                                    <h:commandButton value="Add to Cart" 
                                                   action="#{cartBean.addToCart(book.id)}"
                                                   styleClass="w-full bg-primary text-white py-2 px-4 rounded text-center hover:bg-primary-dark transition-colors"
                                                   rendered="#{book.stock > 0}"/>
                                    <h:outputText value="Out of Stock" 
                                                 styleClass="w-full block bg-gray-200 text-gray-600 py-2 px-4 rounded text-center"
                                                 rendered="#{book.stock == 0}"/>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </h:form>
                
                <div class="text-center mt-8">
                    <h:link outcome="/books/list" value="View All Books →" 
                           styleClass="text-primary hover:text-primary-dark font-medium text-lg inline-flex items-center transition-colors"/>
                </div>
                
                <h2 class="text-2xl md:text-3xl font-bold text-center mb-12 mt-16 relative after:content-[''] after:block after:w-16 after:h-1 after:bg-primary after:mx-auto after:mt-4">Featured Authors</h2>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Removed the size attribute to avoid iteration beyond available items -->
                    <ui:repeat value="#{authorBean.authors}" var="author">
                        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                            <div class="h-48 overflow-hidden">
                                <h:graphicImage name="images/author-placeholder.jpg" alt="#{author.name}" 
                                               styleClass="w-full h-full object-cover hover:scale-105 transition-transform"/>
                            </div>
                            <div class="p-4">
                                <h3 class="text-lg font-semibold mb-2">
                                    <h:link outcome="/authors/details" value="#{author.name}" 
                                           styleClass="text-gray-800 hover:text-primary transition-colors">
                                        <f:param name="id" value="#{author.id}"/>
                                    </h:link>
                                </h3>
                                <p class="text-gray-600 text-sm line-clamp-3 h-14 overflow-hidden mb-4">#{author.biography}</p>
                                <h:link outcome="/authors/details" value="View Books" 
                                       styleClass="inline-block text-primary border border-primary hover:bg-primary hover:text-white py-2 px-4 rounded transition-colors">
                                    <f:param name="id" value="#{author.id}"/>
                                </h:link>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
                
                <div class="text-center mt-8">
                    <h:link outcome="/authors/list" value="View All Authors →" 
                           styleClass="text-primary hover:text-primary-dark font-medium text-lg inline-flex items-center transition-colors"/>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
