<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="title">Bookstore - Home</ui:define>
        
        <ui:define name="content">
            <div class="hero-section">
                <div class="hero-content">
                    <h1>Welcome to Our Bookstore</h1>
                    <p>Discover your next favorite book</p>
                    <h:link outcome="/books/list" value="Browse Books" styleClass="btn btn-primary btn-lg"/>
                </div>
            </div>
            
            <div class="container">
                <h2 class="section-title">Featured Books</h2>
                
                <h:form>
                    <div class="book-grid">
                        <ui:repeat value="#{bookBean.books}" var="book" size="6">
                            <div class="book-card">
                                <div class="book-thumb">
                                    <h:graphicImage name="images/book-placeholder.jpg" alt="#{book.title}"/>
                                </div>
                                <div class="book-info">
                                    <h3>
                                        <h:link outcome="/books/details" value="#{book.title}">
                                            <f:param name="id" value="#{book.id}"/>
                                        </h:link>
                                    </h3>
                                    <p class="author">by 
                                        <h:link outcome="/authors/details" value="#{bookBean.getAuthorName(book.authorId)}">
                                            <f:param name="id" value="#{book.authorId}"/>
                                        </h:link>
                                    </p>
                                    <p class="price">$#{book.price}</p>
                                    <h:commandButton value="Add to Cart" 
                                                     action="#{cartBean.addToCart(book.id)}"
                                                     styleClass="btn btn-primary"
                                                     rendered="#{book.stock > 0}"/>
                                    <h:outputText value="Out of Stock" styleClass="out-of-stock"
                                                  rendered="#{book.stock == 0}"/>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </h:form>
                
                <div class="view-all-link">
                    <h:link outcome="/books/list" value="View All Books →"/>
                </div>
                
                <h2 class="section-title">Featured Authors</h2>
                
                <div class="author-grid">
                    <ui:repeat value="#{authorBean.authors}" var="author" size="4">
                        <div class="author-card">
                            <div class="author-thumb">
                                <h:graphicImage name="images/author-placeholder.jpg" alt="#{author.name}"/>
                            </div>
                            <div class="author-info">
                                <h3>
                                    <h:link outcome="/authors/details" value="#{author.name}">
                                        <f:param name="id" value="#{author.id}"/>
                                    </h:link>
                                </h3>
                                <p class="bio">#{author.biography}</p>
                                <h:link outcome="/authors/details" value="View Books" styleClass="btn btn-outline">
                                    <f:param name="id" value="#{author.id}"/>
                                </h:link>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
                
                <div class="view-all-link">
                    <h:link outcome="/authors/list" value="View All Authors →"/>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
