<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title><ui:insert name="title">Bookstore Application</ui:insert></title>
        <!-- Add Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Tailwind Configuration -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: {
                                DEFAULT: '#0066cc',
                                dark: '#004080',
                                light: '#3390e6'
                            },
                            secondary: '#e9ecef',
                            danger: '#dc3545',
                            success: '#28a745'
                        },
                        fontFamily: {
                            sans: ['Segoe UI', 'Tahoma', 'Geneva', 'Verdana', 'sans-serif']
                        }
                    }
                }
            }
        </script>
        <!-- Keep existing stylesheet for backward compatibility -->
        <h:outputStylesheet name="css/styles.css"/>
    </h:head>
    <h:body class="bg-gray-50 min-h-screen flex flex-col">
        <div id="page" class="flex flex-col min-h-screen">
            <div id="header" class="sticky top-0 z-10">
                <ui:include src="/templates/header.xhtml"/>
            </div>

            <div id="messages" class="max-w-7xl mx-auto px-4 w-full">
                <h:panelGroup id="messagesPanel">
                    <h:messages globalOnly="true" 
                                styleClass="p-4 my-4 bg-blue-100 border-l-4 border-blue-500 text-blue-700" 
                                errorClass="p-4 my-4 bg-red-100 border-l-4 border-red-500 text-red-700"/>
                </h:panelGroup>
            </div>

            <div id="content" class="flex-grow">
                <ui:insert name="content">
                    Default content
                </ui:insert>
            </div>

            <div id="footer" class="mt-auto">
                <ui:include src="/templates/footer.xhtml"/>
            </div>
        </div>
        <h:outputScript name="js/scripts.js"/>
        <script type="text/javascript">
            function scrollToTop() {
                window.scrollTo({top: 0, behavior: 'smooth'});
            }
        </script>
    </h:body>
</html>
