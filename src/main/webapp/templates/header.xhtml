<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <div class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-3 md:py-4 flex-wrap">
                    <div class="flex items-center">
                        <h:link outcome="/index" styleClass="flex items-center">
                            <h:graphicImage library="images" name="logo.png" alt="Bookstore Logo" styleClass="h-12 w-auto"/>
                        </h:link>
                    </div>
                    
                    <div class="hidden md:block flex-1 mx-6">
                        <ul class="flex flex-wrap space-x-6">
                            <li><h:link outcome="/index" value="Home" styleClass="text-gray-700 hover:text-primary transition-colors py-2 block"/></li>
                            <li><h:link outcome="/books/list" value="Books" styleClass="text-gray-700 hover:text-primary transition-colors py-2 block"/></li>
                            <li><h:link outcome="/authors/list" value="Authors" styleClass="text-gray-700 hover:text-primary transition-colors py-2 block"/></li>
                            <h:panelGroup rendered="#{customerBean.loggedIn}">
                                <li><h:link outcome="/cart/view" value="Cart" styleClass="text-gray-700 hover:text-primary transition-colors py-2 block"/></li>
                                <li><h:link outcome="/orders/list" value="My Orders" styleClass="text-gray-700 hover:text-primary transition-colors py-2 block"/></li>
                            </h:panelGroup>
                        </ul>
                    </div>
                    
                    <div class="flex items-center gap-2">
                        <h:form>
                            <h:panelGroup rendered="#{!customerBean.loggedIn}" styleClass="flex space-x-2">
                                <h:link outcome="/customers/login" value="Login" 
                                         styleClass="bg-primary text-white py-2 px-4 rounded hover:bg-primary-dark transition-colors"/>
                                <h:link outcome="/customers/register" value="Register" 
                                         styleClass="hidden sm:inline-block border border-primary text-primary py-2 px-4 rounded hover:bg-primary hover:text-white transition-colors"/>
                            </h:panelGroup>
                            
                            <h:panelGroup rendered="#{customerBean.loggedIn}" styleClass="flex items-center space-x-3">
                                <span class="hidden sm:inline text-gray-700">Welcome, #{customerBean.loggedInCustomer.name}!</span>
                                <div class="flex space-x-2">
                                    <h:link outcome="/customers/profile" value="Profile" 
                                            styleClass="text-primary hover:text-primary-dark text-sm py-1 px-2 rounded border border-primary hover:border-primary-dark transition-colors"/>
                                    <h:commandLink action="#{customerBean.logout}" value="Logout" 
                                                 styleClass="bg-red-600 text-white text-sm py-1 px-2 rounded hover:bg-red-700 transition-colors"/>
                                </div>
                            </h:panelGroup>
                        </h:form>
                    </div>
                    
                    <!-- Mobile menu button -->
                    <div class="md:hidden ml-2">
                        <button id="mobile-menu-button" type="button" class="text-gray-700 hover:text-primary focus:outline-none">
                            <h:outputText escape="false" value="&lt;svg class=&quot;h-6 w-6&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot; fill=&quot;none&quot; viewBox=&quot;0 0 24 24&quot; stroke=&quot;currentColor&quot;&gt;
                                &lt;path stroke-linecap=&quot;round&quot; stroke-linejoin=&quot;round&quot; stroke-width=&quot;2&quot; d=&quot;M4 6h16M4 12h16M4 18h16&quot;/&gt;
                            &lt;/svg&gt;" />
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Mobile menu -->
            <div id="mobile-menu" class="hidden md:hidden border-t border-gray-200">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <h:link outcome="/index" value="Home" styleClass="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary hover:bg-gray-50"/>
                    <h:link outcome="/books/list" value="Books" styleClass="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary hover:bg-gray-50"/>
                    <h:link outcome="/authors/list" value="Authors" styleClass="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary hover:bg-gray-50"/>
                    <h:panelGroup rendered="#{customerBean.loggedIn}">
                        <h:link outcome="/cart/view" value="Cart" styleClass="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary hover:bg-gray-50"/>
                        <h:link outcome="/orders/list" value="My Orders" styleClass="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary hover:bg-gray-50"/>
                        <h:link outcome="/customers/profile" value="My Profile" styleClass="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary hover:bg-gray-50"/>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{!customerBean.loggedIn}">
                        <h:link outcome="/customers/register" value="Register" styleClass="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary hover:bg-gray-50"/>
                    </h:panelGroup>
                </div>
            </div>
        </div>
        
        <!-- Mobile menu toggle script -->
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() {
                const button = document.getElementById('mobile-menu-button');
                const menu = document.getElementById('mobile-menu');
                
                button.addEventListener('click', function() {
                    menu.classList.toggle('hidden');
                });
            });
        </script>
    </ui:composition>
</html>
