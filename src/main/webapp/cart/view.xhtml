<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="title">Bookstore - Shopping Cart</ui:define>
        
        <ui:define name="content">
            <div class="container">
                <div class="page-header">
                    <h1>Your Shopping Cart</h1>
                </div>
                
                <h:form rendered="#{not empty cartBean.cart.items}">
                    <div class="cart-container">
                        <div class="cart-items">
                            <div class="cart-header">
                                <div class="cart-item-book">Book</div>
                                <div class="cart-item-price">Price</div>
                                <div class="cart-item-quantity">Quantity</div>
                                <div class="cart-item-total">Total</div>
                                <div class="cart-item-actions">Actions</div>
                            </div>
                            
                            <ui:repeat value="#{cartBean.cart.items}" var="item">
                                <div class="cart-item">
                                    <div class="cart-item-book">
                                        <div class="cart-item-image">
                                            <h:graphicImage name="images/book-placeholder.jpg" alt="#{cartBean.getBookTitle(item.bookId)}"/>
                                        </div>
                                        <div class="cart-item-details">
                                            <h3>
                                                <h:link outcome="/books/details" value="#{cartBean.getBookTitle(item.bookId)}">
                                                    <f:param name="id" value="#{item.bookId}"/>
                                                </h:link>
                                            </h3>
                                        </div>
                                    </div>
                                    
                                    <div class="cart-item-price">
                                        $#{cartBean.getBookPrice(item.bookId)}
                                    </div>
                                    
                                    <div class="cart-item-quantity">
                                        <h:inputText value="#{item.quantity}" styleClass="quantity-input">
                                            <f:validateLongRange minimum="1"/>
                                            <f:ajax event="change" listener="#{cartBean.updateCartItem(item.bookId, item.quantity)}" render="@form"/>
                                        </h:inputText>
                                    </div>
                                    
                                    <div class="cart-item-total">
                                        $#{cartBean.getBookPrice(item.bookId) * item.quantity}
                                    </div>
                                    
                                    <div class="cart-item-actions">
                                        <h:commandButton value="Remove" 
                                                        action="#{cartBean.removeFromCart(item.bookId)}"
                                                        styleClass="btn btn-danger btn-sm"/>
                                    </div>
                                </div>
                            </ui:repeat>
                        </div>
                        
                        <div class="cart-summary">
                            <div class="cart-total">
                                <span>Total:</span>
                                <span class="price">$#{cartBean.getCartTotal()}</span>
                            </div>
                            
                            <div class="cart-actions">
                                <h:commandButton value="Checkout" 
                                                action="#{cartBean.checkout()}"
                                                styleClass="btn btn-primary btn-lg"/>
                                <h:link outcome="/books/list" value="Continue Shopping" styleClass="btn btn-outline"/>
                            </div>
                        </div>
                    </div>
                </h:form>
                
                <h:panelGroup rendered="#{empty cartBean.cart.items}">
                    <div class="empty-cart">
                        <div class="empty-cart-message">
                            <i class="fa fa-shopping-cart fa-4x"></i>
                            <h2>Your cart is empty</h2>
                            <p>You have no items in your shopping cart.</p>
                            <h:link outcome="/books/list" value="Continue Shopping" styleClass="btn btn-primary btn-lg"/>
                        </div>
                    </div>
                </h:panelGroup>
            </div>
        </ui:define>
    </ui:composition>
</html>
