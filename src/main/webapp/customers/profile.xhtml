<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="title">Bookstore - My Profile</ui:define>
        
        <ui:define name="content">
            <div class="container">
                <div class="page-header">
                    <h1>My Profile</h1>
                </div>
                
                <div class="profile-container">
                    <div class="profile-info">
                        <div class="info-group">
                            <span class="info-label">Name:</span>
                            <span class="info-value">#{customerBean.loggedInCustomer.name}</span>
                        </div>
                        
                        <div class="info-group">
                            <span class="info-label">Email:</span>
                            <span class="info-value">#{customerBean.loggedInCustomer.email}</span>
                        </div>
                        
                        <div class="profile-actions">
                            <h:link outcome="/customers/edit" value="Edit Profile" styleClass="btn btn-primary"/>
                        </div>
                    </div>
                    
                    <div class="profile-recent-orders">
                        <h3>Recent Orders</h3>
                        
                        <h:form rendered="#{not empty orderBean.orders}">
                            <div class="recent-orders-list">
                                <ui:repeat value="#{orderBean.orders}" var="order" size="5">
                                    <div class="recent-order-item">
                                        <div class="order-id">
                                            Order ##{order.id}
                                        </div>
                                        
                                        <div class="order-date">
                                            <h:outputText value="#{order.orderDate}">
                                                <f:convertDateTime pattern="MM/dd/yyyy"/>
                                            </h:outputText>
                                        </div>
                                        
                                        <div class="order-total">
                                            $#{order.totalAmount}
                                        </div>
                                        
                                        <div class="order-actions">
                                            <h:link outcome="/orders/details" styleClass="btn btn-sm btn-secondary">
                                                <f:param name="id" value="#{order.id}"/>
                                                View
                                            </h:link>
                                        </div>
                                    </div>
                                </ui:repeat>
                            </div>
                            
                            <div class="view-all-link">
                                <h:link outcome="/orders/list" value="View All Orders â†’"/>
                            </div>
                        </h:form>
                        
                        <h:panelGroup rendered="#{empty orderBean.orders}">
                            <p>You haven't placed any orders yet.</p>
                            <h:link outcome="/books/list" value="Start Shopping" styleClass="btn btn-primary"/>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
