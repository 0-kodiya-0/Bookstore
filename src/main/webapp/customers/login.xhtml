<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="title">Bookstore - Login</ui:define>
        
        <ui:define name="content">
            <div class="container">
                <div class="auth-container">
                    <h1>Login</h1>
                    
                    <h:form styleClass="auth-form">
                        <div class="form-group">
                            <h:outputLabel for="email" value="Email:"/>
                            <h:inputText id="email" value="#{customerBean.customer.email}" required="true" 
                                         requiredMessage="Email is required" styleClass="form-control"/>
                            <h:message for="email" styleClass="error-message"/>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel for="password" value="Password:"/>
                            <h:inputSecret id="password" value="#{customerBean.customer.password}" required="true" 
                                         requiredMessage="Password is required" styleClass="form-control"/>
                            <h:message for="password" styleClass="error-message"/>
                        </div>
                        
                        <div class="form-actions">
                            <h:commandButton value="Login" action="#{customerBean.login()}" styleClass="btn btn-primary btn-block"/>
                        </div>
                    </h:form>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <h:link outcome="/customers/register" value="Register here"/></p>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
