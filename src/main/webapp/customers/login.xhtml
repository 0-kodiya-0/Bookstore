<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="title">Bookstore - Login</ui:define>
        
        <ui:define name="content">
            <div class="max-w-md mx-auto px-4 sm:px-6 py-12">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="px-6 py-8">
                        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h1>
                        
                        <h:form styleClass="space-y-6">
                            <div>
                                <h:outputLabel for="email" value="Email:" styleClass="block text-sm font-medium text-gray-700 mb-1"/>
                                <h:inputText id="email" value="#{customerBean.customer.email}" required="true" 
                                           requiredMessage="Email is required" 
                                           styleClass="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary"/>
                                <h:message for="email" styleClass="mt-1 text-sm text-red-600"/>
                            </div>
                            
                            <div>
                                <h:outputLabel for="password" value="Password:" styleClass="block text-sm font-medium text-gray-700 mb-1"/>
                                <h:inputSecret id="password" value="#{customerBean.customer.password}" required="true" 
                                            requiredMessage="Password is required" 
                                            styleClass="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary"/>
                                <h:message for="password" styleClass="mt-1 text-sm text-red-600"/>
                            </div>
                            
                            <div>
                                <h:commandButton value="Login" action="#{customerBean.login()}" 
                                               styleClass="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors"/>
                            </div>
                        </h:form>
                    </div>
                    
                    <div class="px-6 py-4 bg-gray-50 border-t border-gray-100 flex items-center justify-center">
                        <p class="text-sm text-gray-600">
                            Don't have an account? 
                            <h:link outcome="/customers/register" value="Register here" 
                                   styleClass="font-medium text-primary hover:text-primary-dark transition-colors"/>
                        </p>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
