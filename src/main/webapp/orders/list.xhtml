<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="title">Bookstore - My Orders</ui:define>
        
        <ui:define name="content">
            <div class="container">
                <div class="page-header">
                    <h1>My Orders</h1>
                </div>
                
                <h:form rendered="#{not empty orderBean.orders}">
                    <div class="orders-list">
                        <div class="order-header">
                            <div class="order-id">Order #</div>
                            <div class="order-date">Date</div>
                            <div class="order-items">Items</div>
                            <div class="order-total">Total</div>
                            <div class="order-actions">Actions</div>
                        </div>
                        
                        <ui:repeat value="#{orderBean.orders}" var="order">
                            <div class="order-item">
                                <div class="order-id">
                                    #{order.id}
                                </div>
                                
                                <div class="order-date">
                                    <h:outputText value="#{order.orderDate}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm"/>
                                    </h:outputText>
                                </div>
                                
                                <div class="order-items">
                                    #{order.items.size()} item(s)
                                </div>
                                
                                <div class="order-total">
                                    $#{order.totalAmount}
                                </div>
                                
                                <div class="order-actions">
                                    <h:link outcome="/orders/details" styleClass="btn btn-primary btn-sm">
                                        <f:param name="id" value="#{order.id}"/>
                                        View Details
                                    </h:link>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </h:form>
                
                <h:panelGroup rendered="#{empty orderBean.orders}">
                    <div class="empty-orders">
                        <div class="empty-orders-message">
                            <i class="fa fa-file-text-o fa-4x"></i>
                            <h2>No orders found</h2>
                            <p>You haven't placed any orders yet.</p>
                            <h:link outcome="/books/list" value="Start Shopping" styleClass="btn btn-primary btn-lg"/>
                        </div>
                    </div>
                </h:panelGroup>
            </div>
        </ui:define>
    </ui:composition>
</html>
