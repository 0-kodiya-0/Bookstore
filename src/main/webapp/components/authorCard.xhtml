<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <!-- Parameters passed in: author, showAdminControls -->
    <ui:composition>
        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
            <div class="h-48 overflow-hidden">
                <div class="w-full h-full flex items-center justify-center bg-gray-100 hover:bg-gray-200 transition-colors">
                  <h:outputText escape="false" value="&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; class=&quot;h-16 w-16 text-gray-400&quot; fill=&quot;none&quot; viewBox=&quot;0 0 24 24&quot; stroke=&quot;currentColor&quot;&gt;
                    &lt;path stroke-linecap=&quot;round&quot; stroke-linejoin=&quot;round&quot; stroke-width=&quot;2&quot; d=&quot;M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z&quot; /&gt;
                  &lt;/svg&gt;" />
                </div>
            </div>
            <div class="p-4">
                <h3 class="text-lg font-semibold mb-2">
                    <h:link outcome="/authors/details" value="#{author.name}" 
                           styleClass="text-gray-800 hover:text-primary transition-colors">
                        <f:param name="id" value="#{author.id}"/>
                    </h:link>
                </h3>
                <p class="text-gray-600 text-sm line-clamp-3 h-14 overflow-hidden mb-4">#{author.biography}</p>
                
                <div class="flex flex-wrap gap-2">
                    <h:link outcome="/authors/details" styleClass="inline-flex items-center text-primary border border-primary hover:bg-primary hover:text-white px-3 py-1 rounded text-sm transition-colors">
                        <f:param name="id" value="#{author.id}"/>
                        View Books
                    </h:link>
                    
                    <h:form rendered="#{showAdminControls and customerBean.loggedIn and customerBean.loggedInCustomer.name eq 'Admin'}" 
                           styleClass="flex gap-2 mt-2 w-full">
                        <h:link outcome="/authors/edit" styleClass="flex-grow bg-gray-200 text-gray-700 py-1 px-3 rounded text-center hover:bg-gray-300 transition-colors text-sm">
                            <f:param name="id" value="#{author.id}"/>
                            Edit
                        </h:link>
                        <h:commandButton value="Delete" 
                                       action="#{authorBean.deleteAuthor(author.id)}"
                                       styleClass="flex-grow bg-red-600 text-white py-1 px-3 rounded text-center hover:bg-red-700 transition-colors text-sm"
                                       onclick="return confirm('Are you sure you want to delete this author?')"/>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
