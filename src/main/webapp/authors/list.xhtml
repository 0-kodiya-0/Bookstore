<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="title">Bookstore - Authors</ui:define>
        
        <ui:define name="content">
            <div class="container">
                <div class="page-header">
                    <h1>Authors</h1>
                    <h:link outcome="/authors/create" value="Add New Author" 
                            styleClass="btn btn-primary"
                            rendered="#{customerBean.loggedIn and customerBean.loggedInCustomer.name eq 'Admin'}"/>
                </div>
                
                <h:form>
                    <div class="search-filter">
                        <div class="search-box">
                            <h:inputText value="#{authorBean.searchTerm}" styleClass="form-control" />
                            <h:commandButton value="Search" action="#{authorBean.search}" styleClass="btn btn-primary"/>
                        </div>
                    </div>
                </h:form>
                
                <div class="author-grid">
                    <ui:repeat value="#{authorBean.authors}" var="author">
                        <div class="author-card">
                            <div class="author-thumb">
                                <h:graphicImage name="images/author-placeholder.jpg" alt="#{author.name}"/>
                            </div>
                            <div class="author-info">
                                <h3>
                                    <h:link outcome="/authors/details" value="#{author.name}">
                                        <f:param name="id" value="#{author.id}"/>
                                    </h:link>
                                </h3>
                                <p class="bio">#{author.biography}</p>
                                
                                <div class="author-actions">
                                    <h:link outcome="/authors/details" styleClass="btn btn-secondary">
                                        <f:param name="id" value="#{author.id}"/>
                                        View Books
                                    </h:link>
                                    
                                    <h:form rendered="#{customerBean.loggedIn and customerBean.loggedInCustomer.name eq 'Admin'}">
                                        <h:link outcome="/authors/edit" styleClass="btn btn-secondary">
                                            <f:param name="id" value="#{author.id}"/>
                                            Edit
                                        </h:link>
                                        <h:commandButton value="Delete" 
                                                        action="#{authorBean.deleteAuthor(author.id)}"
                                                        styleClass="btn btn-danger"
                                                        onclick="return confirm('Are you sure you want to delete this author?')"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
