<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="title">Bookstore - Authors</ui:define>
        
        <ui:define name="content">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 py-8">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
                    <h1 class="text-2xl md:text-3xl font-bold mb-4 sm:mb-0">Authors</h1>
                    <h:link outcome="/authors/create" value="Add New Author" 
                            styleClass="bg-primary text-white px-4 py-2 rounded hover:bg-primary-dark transition-colors inline-flex items-center"
                            rendered="#{customerBean.loggedIn and customerBean.loggedInCustomer.name eq 'Admin'}">
                        <h:outputText escape="false" value="&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; class=&quot;h-5 w-5 mr-1&quot; viewBox=&quot;0 0 20 20&quot; fill=&quot;currentColor&quot;&gt;
                            &lt;path fill-rule=&quot;evenodd&quot; d=&quot;M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z&quot; clip-rule=&quot;evenodd&quot; /&gt;
                        &lt;/svg&gt;" />
                        Add New Author
                    </h:link>
                </div>
                
                <h:form>
                    <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
                        <div class="flex">
                            <h:inputText value="#{authorBean.searchTerm}" 
                                       styleClass="w-full rounded-l border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 px-4 py-2 border">
                                <f:passThroughAttribute name="placeholder" value="Search authors..." />
                            </h:inputText>
                            <h:commandButton value="Search" action="#{authorBean.search}" 
                                           styleClass="bg-primary text-white px-4 py-2 rounded-r hover:bg-primary-dark transition-colors"/>
                        </div>
                    </div>
                </h:form>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <ui:repeat value="#{authorBean.authors}" var="author">
                        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                            <div class="h-48 overflow-hidden">
                                <h:graphicImage name="images/author-placeholder.jpg" alt="#{author.name}" 
                                               styleClass="w-full h-full object-cover hover:scale-105 transition-transform"/>
                            </div>
                            <div class="p-4">
                                <h3 class="text-lg font-semibold mb-2">
                                    <h:link outcome="/authors/details" value="#{author.name}" 
                                          styleClass="text-gray-800 hover:text-primary transition-colors">
                                        <f:param name="id" value="#{author.id}"/>
                                    </h:link>
                                </h3>
                                <p class="text-gray-600 text-sm line-clamp-3 h-14 overflow-hidden mb-4">#{author.biography}</p>
                                
                                <div class="flex flex-wrap gap-2">
                                    <h:link outcome="/authors/details" styleClass="inline-flex items-center text-primary border border-primary hover:bg-primary hover:text-white px-3 py-1 rounded text-sm transition-colors">
                                        <f:param name="id" value="#{author.id}"/>
                                        View Books
                                    </h:link>
                                    
                                    <h:form rendered="#{customerBean.loggedIn and customerBean.loggedInCustomer.name eq 'Admin'}" styleClass="flex gap-2 mt-2 w-full">
                                        <h:link outcome="/authors/edit" styleClass="flex-grow bg-gray-200 text-gray-700 py-1 px-3 rounded text-center hover:bg-gray-300 transition-colors text-sm">
                                            <f:param name="id" value="#{author.id}"/>
                                            Edit
                                        </h:link>
                                        <h:commandButton value="Delete" 
                                                       action="#{authorBean.deleteAuthor(author.id)}"
                                                       styleClass="flex-grow bg-red-600 text-white py-1 px-3 rounded text-center hover:bg-red-700 transition-colors text-sm"
                                                       onclick="return confirm('Are you sure you want to delete this author?')"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
                
                <h:panelGroup layout="block" styleClass="text-center mt-8 text-gray-500" rendered="#{empty authorBean.authors}">
                    <h:outputText escape="false" value="&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; class=&quot;h-12 w-12 mx-auto mb-4 text-gray-400&quot; fill=&quot;none&quot; viewBox=&quot;0 0 24 24&quot; stroke=&quot;currentColor&quot;&gt;
                        &lt;path stroke-linecap=&quot;round&quot; stroke-linejoin=&quot;round&quot; stroke-width=&quot;2&quot; d=&quot;M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z&quot; /&gt;
                    &lt;/svg&gt;" />
                    <p class="text-lg font-medium">No authors found</p>
                    <p class="mt-1">Try adjusting your search to find what you're looking for.</p>
                </h:panelGroup>
            </div>
        </ui:define>
    </ui:composition>
</html>
