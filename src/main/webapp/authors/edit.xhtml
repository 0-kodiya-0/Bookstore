<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="title">Bookstore - Edit Author</ui:define>
        
        <f:metadata>
            <f:viewParam name="id" value="#{authorBean.author.id}"/>
            <f:event type="preRenderView" listener="#{authorBean.loadAuthor(authorBean.author.id)}"/>
        </f:metadata>
        
        <ui:define name="content">
            <div class="container">
                <div class="page-header">
                    <h1>Edit Author</h1>
                </div>
                
                <div class="form-container">
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel for="name" value="Name:"/>
                            <h:inputText id="name" value="#{authorBean.author.name}" required="true" 
                                         requiredMessage="Name is required" styleClass="form-control"/>
                            <h:message for="name" styleClass="error-message"/>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel for="biography" value="Biography:"/>
                            <h:inputTextarea id="biography" value="#{authorBean.author.biography}" rows="5" 
                                            styleClass="form-control"/>
                            <h:message for="biography" styleClass="error-message"/>
                        </div>
                        
                        <div class="form-actions">
                            <h:commandButton value="Update" action="#{authorBean.updateAuthor()}" styleClass="btn btn-primary"/>
                            <h:link outcome="/authors/list" value="Cancel" styleClass="btn btn-secondary"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
