<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="title">Bookstore - Error</ui:define>
        
        <ui:define name="content">
            <div class="container">
                <div class="error-container">
                    <div class="error-icon">
                        <i class="fa fa-exclamation-triangle fa-5x"></i>
                    </div>
                    
                    <h1 class="error-title">Oops! Something went wrong.</h1>
                    
                    <div class="error-message">
                        <p>We're sorry, but an error has occurred while processing your request.</p>
                        <p>Please try again later or contact our support team if the problem persists.</p>
                    </div>
                    
                    <div class="error-actions">
                        <h:link outcome="/index" value="Return to Home" styleClass="btn btn-primary btn-lg"/>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
