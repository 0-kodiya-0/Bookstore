<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="title">Bookstore - Add New Book</ui:define>
        
        <ui:define name="content">
            <div class="container">
                <div class="page-header">
                    <h1>Add New Book</h1>
                </div>
                
                <div class="form-container">
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel for="title" value="Title:"/>
                            <h:inputText id="title" value="#{bookBean.book.title}" required="true" 
                                         requiredMessage="Title is required" styleClass="form-control"/>
                            <h:message for="title" styleClass="error-message"/>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel for="authorId" value="Author:"/>
                            <h:selectOneMenu id="authorId" value="#{bookBean.book.authorId}" required="true"
                                            requiredMessage="Author is required" styleClass="form-control">
                                <f:selectItem itemLabel="Select Author" itemValue=""/>
                                <f:selectItems value="#{authorBean.authors}" var="author"
                                              itemLabel="#{author.name}" itemValue="#{author.id}"/>
                            </h:selectOneMenu>
                            <h:message for="authorId" styleClass="error-message"/>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel for="isbn" value="ISBN:"/>
                            <h:inputText id="isbn" value="#{bookBean.book.isbn}" styleClass="form-control"/>
                            <h:message for="isbn" styleClass="error-message"/>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel for="publicationYear" value="Publication Year:"/>
                            <h:inputText id="publicationYear" value="#{bookBean.book.publicationYear}" required="true"
                                         requiredMessage="Publication year is required" styleClass="form-control">
                                <f:validateLongRange minimum="1000" maximum="#{java.time.Year.now().getValue()}"/>
                            </h:inputText>
                            <h:message for="publicationYear" styleClass="error-message"/>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel for="price" value="Price:"/>
                            <h:inputText id="price" value="#{bookBean.book.price}" required="true"
                                         requiredMessage="Price is required" styleClass="form-control">
                                <f:validateDoubleRange minimum="0.01"/>
                            </h:inputText>
                            <h:message for="price" styleClass="error-message"/>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel for="stock" value="Stock:"/>
                            <h:inputText id="stock" value="#{bookBean.book.stock}" required="true"
                                         requiredMessage="Stock is required" styleClass="form-control">
                                <f:validateLongRange minimum="0"/>
                            </h:inputText>
                            <h:message for="stock" styleClass="error-message"/>
                        </div>
                        
                        <div class="form-actions">
                            <h:commandButton value="Save" action="#{bookBean.createBook()}" styleClass="btn btn-primary"/>
                            <h:link outcome="/books/list" value="Cancel" styleClass="btn btn-secondary"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
