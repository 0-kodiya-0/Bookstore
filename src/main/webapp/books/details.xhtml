<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="title">Bookstore - Book Details</ui:define>
        
        <f:metadata>
            <f:viewParam name="id" value="#{bookBean.book.id}"/>
            <f:event type="preRenderView" listener="#{bookBean.loadBook(bookBean.book.id)}"/>
        </f:metadata>
        
        <ui:define name="content">
            <div class="container">
                <div class="book-details">
                    <div class="book-image">
                        <h:graphicImage name="images/book-large-placeholder.jpg" alt="#{bookBean.book.title}"/>
                    </div>
                    
                    <div class="book-info">
                        <h1 class="book-title">#{bookBean.book.title}</h1>
                        <p class="book-author">by 
                            <h:link outcome="/authors/details" value="#{bookBean.getAuthorName(bookBean.book.authorId)}">
                                <f:param name="id" value="#{bookBean.book.authorId}"/>
                            </h:link>
                        </p>
                        
                        <div class="book-meta">
                            <div class="meta-item">
                                <span class="label">ISBN:</span>
                                <span class="value">#{bookBean.book.isbn}</span>
                            </div>
                            
                            <div class="meta-item">
                                <span class="label">Publication Year:</span>
                                <span class="value">#{bookBean.book.publicationYear}</span>
                            </div>
                            
                            <div class="meta-item">
                                <span class="label">Price:</span>
                                <span class="value price">$#{bookBean.book.price}</span>
                            </div>
                            
                            <div class="meta-item">
                                <span class="label">Availability:</span>
                                <span class="value #{bookBean.book.stock > 0 ? 'in-stock' : 'out-of-stock'}">
                                    #{bookBean.book.stock > 0 ? bookBean.book.stock.concat(' in stock') : 'Out of stock'}
                                </span>
                            </div>
                        </div>
                        
                        <h:form>
                            <div class="book-actions">
                                <h:commandButton value="Add to Cart" 
                                                 action="#{cartBean.addToCart(bookBean.book.id)}"
                                                 styleClass="btn btn-primary btn-lg"
                                                 rendered="#{bookBean.book.stock > 0}"/>
                                                 
                                <h:panelGroup rendered="#{customerBean.loggedIn and customerBean.loggedInCustomer.name eq 'Admin'}">
                                    <h:link outcome="/books/edit" styleClass="btn btn-secondary">
                                        <f:param name="id" value="#{bookBean.book.id}"/>
                                        Edit
                                    </h:link>
                                    <h:commandButton value="Delete" 
                                                    action="#{bookBean.deleteBook(bookBean.book.id)}"
                                                    styleClass="btn btn-danger"
                                                    onclick="return confirm('Are you sure you want to delete this book?')"/>
                                </h:panelGroup>
                            </div>
                        </h:form>
                    </div>
                </div>
                
                <div class="back-link">
                    <h:link outcome="/books/list" value="â† Back to Books"/>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
